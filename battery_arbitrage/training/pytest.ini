# Pytest configuration for battery arbitrage training pipeline tests

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    integration: marks tests that require network access (deselect with '-k "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks unit tests (fast, no network required)

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (if pytest-cov is installed)
# addopts = --cov=. --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
